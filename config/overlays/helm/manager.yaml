apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env: 
          - name: SIDECAR_METRICS_PORT
            value: "{{ .Values.sidecar-configuration.metricsPort }}"
          - name: SIDECAR_PORT
            value: "{{ .Values.sidecar-configuration.port }}"
          - name: SIDECAR_SOCKET_PATH
            value: "{{ .Values.sidecar-configuration.socketPath }}"
          - name: SIDECAR_IMAGE
            value: "{{ .Values.sidecar-configuration.image }}"
          - name: SIDECAR_VERSION
            value: "{{ .Values.sidecar-configuration.tag }}"
          - name: SIDECAR_PROVIDER_ARGS
            value: "{{ .Values.sidecar-configuration.providerArgs }}"
          - name: SIDECAR_ENV_VAR_PREFIX
            value: "{{ .Values.sidecar-configuration.envVarPrefix }}"