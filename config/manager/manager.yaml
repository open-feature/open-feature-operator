apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: open-feature-operator-selfsigned-issuer
  namespace: open-feature-operator-system  
spec:
  selfSigned: {}
---  
apiVersion: cert-manager.io/v1
kind: Certificate  
metadata:  
  name: webhook-cert
  namespace: open-feature-operator-system  
spec:  
  secretName: sidecar-injector-certs  
  dnsNames:  
    - open-feature-operator-webhook-service.open-feature-operator-system.svc  
    - open-feature-operator-webhook-service.open-feature-operator-system.svc.cluster.local  
  issuerRef:  
    name: open-feature-operator-selfsigned-issuer